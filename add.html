<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Document</title>
    <script src="config.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner-container"><img src="banner.jpg" alt="OOSOOM Banner" class="banner-img"></div>
    <div class="nav"> <a href="index.html">ğŸ  Back to Home</a> </div>
    
    <div class="box add-form-box">
        <h2>Add New Document</h2>
        <label>Document Name:</label>
        <input type="text" id="docName" placeholder="e.g. Passport">
        <label>Expiry Date:</label>
        <input type="date" id="expiryDate">
        <label>Start Alerting X Days Before:</label>
        <input type="number" id="alertDays" value="30">
        <div style="margin-top:1rem;">
            <input type="checkbox" id="alertsEnabled" checked> <label for="alertsEnabled" style="display:inline;">Enable Alerts</label>
        </div>
        <button onclick="saveDocument()" id="saveBtn">ğŸ’¾ Save Document</button>
        <p id="status" style="margin-top:1rem; font-weight:bold;"></p>
    </div>

<script>
    const API_BASE = window.CONFIG ? window.CONFIG.API_BASE : "";
    async function saveDocument() {
        const name = document.getElementById('docName').value;
        const date = document.getElementById('expiryDate').value;
        const status = document.getElementById('status');
        if (!name || !date) { alert("Name and Date required."); return; }
        status.innerText = "Saving...";
        const payload = { 
            documentName: name, expiryDate: date, alertsEnabled: document.getElementById('alertsEnabled').checked,
            alertDays: document.getElementById('alertDays').value
        };
        const res = await fetch(`${API_BASE}/document`, { method: 'POST', body: JSON.stringify(payload) });
        if (res.ok) {
            status.innerText = "Saved!"; status.style.color = "green";
            setTimeout(() => window.location.href = "list.html", 1000);
        } else {
            const err = await res.json();
            status.innerText = "Error: " + (err.body || err); status.style.color = "red";
        }
    }
</script>
    <div class="menu-grid">
        </div>
    
    <footer class="footer-attribution">

    </footer>
</body>
</html>
